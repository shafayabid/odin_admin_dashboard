<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="container-left-top">
                <div class="dashboard">
                    <img src="./assets/icons/view-dashboard.svg" alt="">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="container-left-mid">
                <div class="home">
                    <img src="./assets/icons/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="./assets/icons/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="./assets/icons/message-reply.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="./assets/icons/clock-time-four.svg" alt="">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="./assets/icons/file-multiple.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="./assets/icons/account-group.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="container-left-bottom">
                <div class="settings">
                    <img src="./assets/icons/cog.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="./assets/icons/comment-question.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="./assets/icons/shield-check.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="nav-top">
                <div class="row-top">
                    <img src="./assets/icons/magnify.svg" alt="">
                    <input type="text">
                    <img src="./assets/icons/bell-ring-outline.svg" alt="">
                    <img class="img-profile" src="./assets/icons/account-circle.svg" alt="">
                    <div>Morgan Oakley</div>
                </div>
                <div class="row-bottom">
                    <div>
                        <div>
                            <img class="img-profile" src="./assets/icons/account-circle.svg" alt="">
                        </div>
                        <div>
                            <p>Hi There,</p>
                            <p>Morgan Oakley (@morgan),</p>
                        </div>
                    </div>
                    <div>
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="projects"></div>
        </div>
    </div>
</body>
</html>
